# Install CUDA toolkit and cuDNN with proper versions
# CUDA toolkit == 10.1, cuDNN == 7.*
channels:
  - conda-forge
  - defaults
dependencies:
  - imgaug=0.4.0
  - ipykernel=5.3.4
  - ipython=7.19.0
  - matplotlib=3.3.3
  - pip=20.2.4
  - pydot=1.4.1
  - pydotplus=2.0.2
  - python=3.8.6
  - scikit-image=0.17.2
  - scikit-learn=0.23.2
  - scipy=1.5.3
  - tqdm=4.53.0
  - pip:
    - numpy==1.18.5
    - opencv-python==4.4.0.46
    - tensorflow==2.3.1
    - nvgpu
